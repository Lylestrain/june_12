<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>June 12 Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <h1>main header</h1>
    </header>
    <hr>
    <h3>navigation menu</h3>
    <nav>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </nav>

    <section>
        <h2>colour picker</h2>
    </section>
    <h3>select your colour <span id="colourOutput"></span></h3>
    <label for="rangeRed">Red</label>
    <input type="range" name="rangeRed" id="rangeRed" value="255" min="0" max="255">

    <label for="rangeGreen">Green</label>
    <input type="range" name="rangeGreen" id="rangeGreen" value="239" min="0" max="255">

    <label for="rangeBlue">Blue</label>
    <input type="range" name="rangeBlue" id="rangeBlue" value="213" min="0" max="255">

    
<h1>Custom Range Slider</h1>
<p>Drag the slider to display the current value.</p>

<div class="slidecontainer">
  <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
  <p>Value: <span id="demo"></span></p>
</div>

<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>
</body>
</html>
